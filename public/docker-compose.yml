version: '3'

networks:
  public-servers:
    external: true

services:

  redis:
    image: redis:latest
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./config/redis.conf:/etc/redis/redis.conf
      - /mnt/ssd/dockerd/public/redis:/data
    networks:
      - public-servers

  mongo:
    image: mongo:4
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - /mnt/ssd/dockerd/public/mongo:/data
    networks:
      - public-servers
