APP_NAME = Gitea: Git with a cup of tea
RUN_MODE = prod
RUN_USER = git

[repository]
ROOT                      = /data/git/repositories
PULL_REQUEST_QUEUE_LENGTH = 32

[repository.local]
LOCAL_COPY_PATH = /data/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/gitea/uploads

[ui]
EXPLORE_PAGING_NUM = 15
REPO_PAGING_NUM    = 25
NOTICE_PAGING_NUM  = 25

[server]
APP_DATA_PATH    = /data/gitea
DOMAIN           = openwrt-rpi
SSH_DOMAIN       = openwrt-rpi-gitea
HTTP_PORT        = 3000
ROOT_URL         = http://ubuntu-amd64/gitea-rpi/
DISABLE_SSH      = false
SSH_PORT         = 22
SSH_LISTEN_PORT  = 22
LFS_START_SERVER = true
LFS_CONTENT_PATH = /data/git/lfs
LFS_JWT_SECRET   = p_6VGcuEJyjhmIhhyciMMbTtmKY_3geSZqvvGTHEGxE
OFFLINE_MODE     = false

[database]
DB_TYPE           = postgres
HOST              = postgres:5432
NAME              = gitea
USER              = gitea
PASSWD            = gitea
LOG_SQL           = false
SCHEMA            = 
SSL_MODE          = disable
CHARSET           = utf8
MAX_IDLE_CONNS    = 8
CONN_MAX_LIFETIME = 7200s

[indexer]
ISSUE_INDEXER_PATH   = /data/gitea/indexers/issues.bleve
REPO_INDEXER_ENABLED = false

[session]
PROVIDER         = redis
COOKIE_SECURE    = false
GC_INTERVAL_TIME = 7200h
PROVIDER_CONFIG  = network=tcp,addr=redis:6379,db=1,pool_size=120,idle_timeout=180

[picture]
AVATAR_UPLOAD_PATH            = /data/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /data/gitea/repo-avatars
DISABLE_GRAVATAR              = false
ENABLE_FEDERATED_AVATAR       = true

[attachment]
PATH = /data/gitea/attachments

[log]
MODE                 = console
LEVEL                = info
REDIRECT_MACARON_LOG = true
MACARON              = console
ROUTER               = console
ROOT_PATH            = /data/gitea/log

[security]
INSTALL_LOCK        = true
IMPORT_LOCAL_PATHS  = true
LOGIN_REMEMBER_DAYS = 365
