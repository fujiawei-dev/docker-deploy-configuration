# https://docs.gitea.io/en-us/config-cheat-sheet/#task-task
[queue]
TYPE          = redis
LENGTH        = 100
BATCH_LENGTH  = 100
CONN_STR      = redis://redis:6379/3
MAX_ATTEMPTS  = 16
WORKERS       = 4
BLOCK_TIMEOUT = 1s
MAX_WORKERS   = 16
BOOST_WORKERS = 8
BOOST_TIMEOUT = 2m

[queue.task]
WORKERS       = 8
MAX_WORKERS   = 32
BOOST_WORKERS = 16

[queue.mirror]
WORKERS       = 8
MAX_WORKERS   = 32
BOOST_WORKERS = 16

[task]
QUEUE_TYPE     = redis
QUEUE_LENGTH   = 4096
QUEUE_CONN_STR = addrs=redis:6379 db=2

# https://docs.gitea.io/zh-cn/config-cheat-sheet/#cron-cron
[cron]
ENABLED = true
RUN_AT_START = false

[cron.update_mirrors]
SCHEDULE = @midnight

[cron.repo_health_check]
SCHEDULE = @midnight
TIMEOUT = 60s
